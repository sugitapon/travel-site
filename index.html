    <!-- <script

    <script type="text/javascript">
      var scriptTag = document.createElement('script');
      var currentLang = window.localStorage && window.localStorage.getItem('language');
      var apikey = window.localStorage && window.localStorage.getItem('apikey');
      var scriptSrc = 'https://maps.googleapis.com/maps/api/js?key='+ apikey+'&callback=initMap&libraries=&v=weekly';
      if (currentLang)
          scriptSrc = 'https://maps.googleapis.com/maps/api/js?key='+ apikey+'&language=' + currentLang + '&callback=initMap&libraries=&v=weekly';
  
      scriptTag.setAttribute('src', scriptSrc);
      scriptTag.setAttribute('async', '');
      document.head.appendChild(scriptTag);
  </script>
